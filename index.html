<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library App</title>
</head>
<body>
    <div class="main">
        <div class="header">
            <h1>My Library</h1>
        </div>
        <div class="books">
            
        </div>
        <div class="new">
            <button id="open-dialog">New Book</button>
        </div>
        
        <div class="form-container">
            <dialog>
                <h2>New Book</h2>
                <form id="new-book" method="dialog">
                    <div>
                        <label for="title">Title</label>
                        <input id="title" name="title" type="text" required>
                    </div>
                    
                    <div>
                        <label for="author">Author</label>
                        <input id="author" name="author" type="text" required>
                    </div>
                    
                    <div>
                        <label for="page-count">Page Count</label>
                        <input id="page-count" name="pageCount" type="number" min="1" required>
                    </div>
                    
                    <button id="submit-book" type="submit">Add Book</button>
                </form>
            </dialog>
        </div>
        

    </div>
    
<script src="script.js"></script>
</body>
</html>
