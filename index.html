<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library App</title>
</head>
<body>
    <div class="main">
        <div class="header">
            <h1>My Library</h1>
        </div>
        <div class="books">
            
        </div>
        <div class="new">
            <button id="open-dialog">New Book</button>
        </div>
        
        <div class="form-container">
            <dialog>
                <h2>New Book</h2>
                <form id="new-book" method="dialog">
                    <div class="inputs">
                        <label for="title">Title</label>
                        <input id="title" name="title" type="text" required>
                    </div>
                    
                    <div class="inputs">
                        <label for="author">Author</label>
                        <input id="author" name="author" type="text" required>
                    </div>
                    
                    <div class="inputs">
                        <label for="page-count">Page Count</label>
                        <input id="page-count" name="pageCount" type="number" min="1" required>
                    </div>

                    <div>
                        <p>Have you read this book?</p>
                        
                        <div class="radio">
                            <label for="yes">Yes</label>
                            <input id="yes" name="read-status" value="yes" type="radio" checked>
                        </div>
                        <div class="radio">
                            <label for="no">No</label>
                            <input id="no"  name="read-status" value="no" type="radio">
                        </div>
                    </div>
                    <div>
                        <button id="submit-book" type="submit">Add Book</button>
                        <button id="close-dialog" type="button">Close</button>
                    </div>
                </form>
            </dialog>
        </div>
        

    </div>
    
<script src="script.js"></script>
</body>
</html>
